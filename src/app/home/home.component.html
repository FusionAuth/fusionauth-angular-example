<div class="main-container">
  <mat-card>
    <mat-card-title>FusionAuth Angular Example</mat-card-title>
    <mat-card-content>
      <a mat-button color="primary" routerLink="/login">Login</a>
      <a mat-button color="primary" routerLink="/code" disabled="true">MFA</a>
      <a mat-button color="primary" routerLink="/user/forgot-password">Forgot Password</a>
      <a mat-button color="primary" routerLink="/password/change">Change Password by Identity</a>
      <a mat-button color="primary" routerLink="/password/change/token">Reset Password (with invalid token)</a>
      <a mat-button color="primary" routerLink="/user/register">Sign Up</a>
    </mat-card-content>
    <mat-card-actions>
     </mat-card-actions>
  </mat-card>
</div>
