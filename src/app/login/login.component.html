<div class="form-container">
  <mat-card class="error-card" *ngIf="showInvalidMsg">
    <span>
      <mat-icon class="error-icon" color="warn">error</mat-icon>
      <span>Invalid username or password.</span>
      <button mat-icon-button class="close-button" (click)="showInvalidMsg = !showInvalidMsg"><mat-icon>close</mat-icon></button>
    </span>
  </mat-card>

  <form [formGroup]="loginForm">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle *ngIf="showRegistrationMsg">Your registration was successful.  Please login.</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput placeholder="Username or Email" formControlName="username">
          <mat-error *ngIf="loginForm.hasError('required', 'username')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="new-password"/>
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="loginForm.hasError('required', 'password')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
         <button mat-stroked-button class="submit-button" (click)="submit()">Submit</button>
         <a mat-button color="primary" routerLink="/user/forgot-password">Forgot your password?</a>
         <a mat-button color="primary" routerLink="/user/register">Sign up.</a>
       </mat-card-actions>
    </mat-card>
  </form>
</div>
