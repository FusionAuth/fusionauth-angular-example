<div class="form-container">
  <app-error-message [(show)]="showMsg">
    An error occured and that is all I can say.
  </app-error-message>

  <form [formGroup]="mainForm">
    <mat-card>
      <mat-card-title>
        Register
      </mat-card-title>
      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error *ngIf="mainForm.hasError('required', 'firstName')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error *ngIf="mainForm.hasError('required', 'lastName')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="mainForm.hasError('required', 'email')">
            <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="mainForm.hasError('email', 'email')">
            <strong>invalid email</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'" autocomplete="new-password"/>
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="mainForm.hasError('required', 'password')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" autocomplete="new-password" [errorStateMatcher]="passwordErrorMatcher"/>
          <mat-icon matSuffix (click)="showConfirmPassword = !showConfirmPassword">{{showConfirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="mainForm.hasError('passwordMismatch')">
            <strong>passwords don't match</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
         <button mat-stroked-button class="submit-button" (click)="submit()">Submit</button>
         Already registered? <a mat-button color="primary" routerLink="/login">Sign in here.</a>
       </mat-card-actions>
    </mat-card>
  </form>
</div>
