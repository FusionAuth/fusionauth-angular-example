<div class="form-container">
  <app-error-message [(show)]="showErrorInvalidLogin">
    Invalid username, email, or password.
  </app-error-message>
  <app-error-message [(show)]="showErrorNotAuthorized">
    You are not authorized to use this application.  Please contact your admin.
  </app-error-message>

  <form [formGroup]="mainForm">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle *ngIf="showMessagePasswordChange">Password change was successful.  Please login.</mat-card-subtitle>
      <mat-card-subtitle *ngIf="showMessagePasswordSetup">Password setup was successful.  Please login.</mat-card-subtitle>
      <mat-card-subtitle *ngIf="showMessageRegistration">Your registration was successful.  Please login.</mat-card-subtitle>
      <mat-card-content>
        <input type="hidden" formControlName="device">
        <mat-form-field class="form-field">
          <input matInput placeholder="Username or Email" formControlName="loginId">
          <mat-error *ngIf="mainForm.hasError('required', 'loginId')">
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <app-password autocomplete="current-password" controlName="password" [parentForm]="mainForm" placeholder="Password"></app-password>
      </mat-card-content>
      <mat-card-actions>
         <button mat-stroked-button class="submit-button" (click)="submit()">Submit</button>
         <a mat-button color="primary" routerLink="/password/forgot">Forgot your password?</a>
         <a mat-button color="primary" routerLink="/user/register">Sign up.</a>
       </mat-card-actions>
    </mat-card>
  </form>
</div>
